<!DOCTYPE html>
<html lang="es" class="scroll-smooth dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="theme-color" content="#000000">
    <title>404 | Luis Roca</title>
    <meta name="description" content="Página no encontrada.">
    <meta name="robots" content="noindex">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="antialiased selection:bg-blue-500 selection:text-white">

        <!-- 404 content rendered inline since it doesn't need components -->
        <div class="min-h-screen flex flex-col items-center justify-center text-center px-4">
            <div
                class="text-8xl font-black text-transparent bg-clip-text bg-gradient-to-b from-[var(--text-main)] to-gray-500 mb-6">

            <h1 class="text-3xl font-bold mb-3" data-i18n="error_title">Ups, ruta equivocada</h1>
            <p class="text-muted mb-8 max-w-md" data-i18n="error_desc">Parece que la página que buscas no existe o ha
                sido movida.</p>
            <a href="/"
                class="glass-card px-8 py-3 rounded-full text-sm font-semibold hover:scale-105 transition-transform flex items-center gap-2"
                data-i18n="btn_home">
                Volver al Inicio
            </a>
